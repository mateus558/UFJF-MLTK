dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CXX=gcc
    - env: CC=clang

install:
  - sudo apt install python3-pip
  - sudo pip3 install setuptools wheel
  - sudo apt install ninja-build
  - sudo pip3 install meson==0.56
  - pip3 install meson==0.56

script:
  - chmod +x build.sh
  - bash build.sh /usr
